<!DOCTYPE html>
<html>
<head>
    <title>BISAG-N Document Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .selector-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-placeholder {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 40px;
        }
        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-select {
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>

<div class="selector-container">
    <div class="logo-section">
        <div class="logo-placeholder">üèõÔ∏è</div>
        <h2>BISAG-N</h2>
        <div class="subtitle">Formal Document Generator</div>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <select name="doc_type" class="form-select" required>
            <option value="">üìã Select Document Type</option>
            <option value="office">üìÑ Office Order</option>
            <option value="circular">üì¢ Circular</option>
        </select>
        
        <button type="submit" class="btn btn-primary submit-btn">
            Continue ‚Üí
        </button>
    </form>
</div>

</body>
</html>
